<!DOCTYPE html>
<html>
<head>
<style>
body {
    display: flex;
    justify-content: center;
    font-family: fantasy;
    background: #f2f2f2;
}

header {
    display: flex;
    justify-content: space-between;
    background-color: black;
    color: red;
    padding: 10px;
}

label {
    font-weight: bold;
    font-size: 16px;
    display: block;
    margin-top: 10px;
}

input {
    width: 250px;
    padding: 5px;
    font-size: 16px;
    font-weight: bold;
}

.men {
    margin-top: 15px;
    width: 150px;
    height: 40px;
    background: black;
    color: red;
    font-weight: bold;
}
</style>
</head>

<body>

<div>
<header>
    <div>Inventory System</div>
    <button>Login</button>
</header>

<form>

    <label>Item Name</label>
    <input type="text"
           pattern="[A-Za-z ]+"
           placeholder="Electronic"
           required>

    <label>Product Code</label>
    <input type="number"
           min="1"
           placeholder="12345"
           required>

    <label>Price</label>
    <input type="number"
           min="1"
           step="0.01"
           placeholder="100"
           required>

    <label>Phone Number</label>
    <input type="tel"
           pattern="[0-9+-]{10,15}"
           placeholder="+92-3345443748"
           required>

    <label>Email</label>
    <input type="email"
           placeholder="example@gmail.com"
           required>

    <label>Quantity</label>
    <input type="number"
           min="1"
           value="1"
           required>

    <label>Address</label>
    <input type="text"
           minlength="5"
           required>

    <label>Payment</label>
    <input type="radio" name="payment" required> COD
    <input type="radio" name="payment"> Online

    <br>

    <button class="men" type="submit">Place Order</button>

</form>
</div>

</body>
</html>
